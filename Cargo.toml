[package]
name = "textos"
description = "Texts, strings, formatting, unicode…"
version = "0.0.2"
edition = "2021"
rust-version = "1.71.1" # sync with readme, check.sh & .github/workflows/check.yml
authors = ["José Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/textos"
documentation = "https://docs.rs/textos"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/Cargo.toml",
	"/LICENSE-*",
	"/README.md",
]
categories = ["text-processing", "value-formatting", "no-std::no-alloc"]
keywords = ["text", "string", "unicode"]
publish = true


[features]
default = ["std", "safe"]

#* standard features *#

std = ["alloc", "devela/std", "unicode-truncate/std", "unicode-bidi/std", "unicode-script/std", "unicode-width/std", "memchr/std"]
alloc = [] # allocating no-std
no-std = ["devela/no-std", "unicode-width/no_std"] # non-allocating no-std, imcompatible with "std"

safe = [] # disables unsafe in this crate
safest = ["safe", "devela/safe"] # disables unsafe in dependencies too
unsafe = [] # enables unsafe alternatives, incompatible with "safe" (unused)

nightly = [] # used only for better docs
nightly_docs = ["nightly", "std", "unsafe"]


[dependencies]
devela = { version = "0.5.2", default-features = false }

memchr = { version = "2.5.0", default-features = false }

unicode-bidi = { version = "0.3.10", default-features = false, features = ["hardcoded-data"] }
unicode-blocks = { version = "0.1.8" }
unicode-ident = { version = "1.0.11" }
unicode-linebreak = "0.1.4"
unicode-script = "0.5.5" # http://www.unicode.org/reports/tr24/
unicode-segmentation = "1.10.1"
unicode-truncate = { version = "0.2.0", default-features = false }
unicode-width = { version = "0.1.10", default-features = false }


[dev-dependencies]


[package.metadata.docs.rs]
no-default-features = true
features = ["nightly_docs"]

[badges]
maintenance = { status = "experimental" }
